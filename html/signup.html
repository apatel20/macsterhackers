<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="stylesLogin.css">
	</head>
	
	<body>
		<main class="container">
		
			<h2>Sign Up</h2>
			
			<form class="form-signin">
		
			<div class="container">
			
				<label for="fname"><b>First Name</b></label>
				
				<input type="text" placeholder="Enter First Name:" name="fname" required></br>
				
				<label for="lname"><b>Last Name</b></label>
				
				<input type="text" placeholder="Enter Last Name:" name="lname" required></br>
				
				<label for="email"><b>Email Address</b></label>
				
				<input type="text" placeholder="Enter Email Address" name="email" required></br>
								
				<label for="psw"><b>Password</b></label>
				
				<input type="password" placeholder="Enter Password" name="psw" required></br>
				
				<button class="signup" type="submit">Sign Up</button>
				
				<div class="container" style="background-color:#f1f1f1">
				<button type="button" class="cancelbtn">Cancel</button>
				</div>
				
			</div>
		
		</form>
		
		</main>
	</body>
